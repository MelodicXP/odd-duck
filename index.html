    <div class="grid-item4" style="background-color: burlywood;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis nisi ut fuga ratione, molestias ipsum explicabo ex mollitia quod aperiam numquam voluptas maiores perspiciatis, alias veritatis ipsam voluptates repellat saepe?</div>

  </main>

  <footer class="grid-container3">
    <div class="grid-item7" style="background-color: violet;">Footer</div>
  </footer>

  <script src="js/app.js"></script>

</html>
